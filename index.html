<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="top">
      <div class="profil">
        <div class="border-image">
          <img
            src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
            alt="coding">
        </div>
        <span>coding studio</span>
      </div>
      <div class="icon-elipsis">
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="image">
      <img
        src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29kaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
        alt="coding">
        <div class="like-love"></div>
    </div>
    <div class="bottom">
      <div class="icon">
        <div class="love">
          <i class="fas fa-heart"></i>
        </div>
        <div class="coments">
          <i class="fas fa-comments"></i>
        </div>
        <div class="share">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
      <div class="simpan">
        <i class="fas fa-bookmark"></i>
      </div>
    </div>
    <div class="total-like"><span id="like">0</span> Likes</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
